name: Deploy to MonsterASP.NET

on:
  push:
    branches:
      - master  # Your branch name
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Setup .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
    
    # Step 4: Build the project
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    # Step 5: Publish the project
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --no-build
    
    # Step 6: Install SFTP tools
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
    
    # Step 7: Deploy via SFTP using lftp
    - name: Deploy to SFTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -c "
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        set ftp:use-chmod no
        open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER:22
        mirror -R --verbose --delete-first ./publish /wwwroot
        bye
        "
